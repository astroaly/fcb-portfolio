<!DOCTYPE html>
<html>
<!-- html code is just for the stucture or structuring of the layout. The design or styling can be done in css-->
	<head>
		<!-- These meta tags are for specifications of our HTML Document.-->
		<meta charset= "utf-8">
		<meta name= "viewport" content="width, initial-scale=1">

		<!-- link from google fonts (Montserrat) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- links HTML to CSS. External CSS file-->
		<link href="style.css" rel="stylesheet" type="text/css">

		<title> Alyssa Mglinte | Web Developer Portfolio</title> 

	</head>
	<body>
		<!--div tag is for wrapper. To Layout. Section Tag is more semantic, very str8forward daw but same functionality as div-->
		<div class="container-fluid">
			<!-- -fluid reduces the margin -->
			<section class="text-center mt-5" id="landing">
				<h1> Full-Stack Web Developer </h1>
				<p> Hi! My name is Aly and I build things for the web. </p>
				<!-- h1 is for heading. p is for paragraph -->
				<img src="./images/me.jpg" class="img-fluid" alt="my profile picture" id="profile">
				<!-- img is to insert image, src is the source name -->
				<a href="#" class="btn btn-success btn-lg mt-3"> Let's Work Together.</a>
				<!-- anchor tag <a> is a hyperlink-->

			</section>
			<!-- class and id serves as identifiers for our html tags.-->
			<!-- Ctrl + / shortcut for comment -->
		</div>
		<!-- Bootstrap Java Script (Right before the body ends) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
